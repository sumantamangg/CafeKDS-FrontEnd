<div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="btn-group-vertical w-100">
          <button type="button" class="btn btn-primary mb-2" (click)="addItem('Latte')">Latte</button>
          <button type="button" class="btn btn-primary mb-2" (click)="addItem('Flat White')">Flat White</button>
          <button type="button" class="btn btn-primary mb-2" (click)="addItem('Cappuccino')">Cappuccino</button>
          <button type="button" class="btn btn-secondary mt-4" (click)="openOptions()">Options</button>
        </div>
      </div>
      <div class="col-md-8">
        <h3>Current Sale</h3>
        <ul class="list-group">
          <li *ngFor="let item of saleItems" class="list-group-item">{{ item }}</li>
        </ul>
      </div>
    </div>
  </div>
